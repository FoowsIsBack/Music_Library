<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon/icon.png">
</head>
<body>
    <div class="title">
        <h1>Music Library</h1>
    </div>
    
    <div class="container">
        <div class="rihanna_song">
            <h2>Music 1</h2>
            <img src="Rihanna/rihanna.png" alt="" class="album">
            <div class="song1">
                <h3>We Found Love</h3>
                <img src="Rihanna/heart.png" alt="Heart" class="heart">
            </div>
            <p>Rihanna</p>
            <audio controls src="Rihanna/Rihanna - We Found Love.mp3"></audio>
        </div>

        <div class="taylor_song">
            <h2>Music 2</h2>
            <img src="Taylorswift/taylor.png" alt="" class="album">
            <div class="song2">
                <h3>Gorgeous</h3>
                <img src="Taylorswift/heart.png" alt="Heart" class="heart">
            </div>
            <p>Taylor Swift</p>
            <audio controls src="Taylorswift/Taylor swift - Gorgeous.mp3"></audio>
        </div>

        <div class="fray_song">
            <h2>Music 3</h2>
                <img src="Fray/fray.jpg" alt="" class="album">
            <div class="song3">
                <h3>How to Save a Life</h3>
                <img src="Fray/heart.png" alt="Heart" class="heart">
            </div>
            <p>The Fray</p>
            <audio controls src="Fray/The Fray - How to Save a Life.mp3"></audio>
    </div>

    <div class="container2">
        <div class="zayn_song">
            <h2>Music 4</h2>
                <img src="Zayn/zayn.jpg" alt="" class="album">
            <div class="song4">
                <h3>Dusk Till Dawn</h3>
                <img src="Zayn/heart.png" alt="Heart" class="heart">
            </div>
            <p>Zayn & Sia</p>
            <audio controls src="Zayn/ZAYN & Sia - Dusk Till Dawn.mp3"></audio>
    </div>

</body>
</html>
